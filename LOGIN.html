<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de inicio de sesión de Anime Lofi</title>
    <link rel="stylesheet" href="LOGIN.CSS">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="main">
        <header class="header">
            <a href="#" class="logo">Logotipo</a>
            <nav class="navbar">
                <a href="#">Inicio</a>
                <a href="#">Acerca de</a>
                <a href="#">Portafolio</a>
                <a href="#">Servicios</a>
                <a href="#">Contacto</a>
            </nav>
        </header>
        
        <video autoplay loop muted plays-inline class="vid">
            <source src="VIDEOS/anime.mp4" type="video/mp4">
        </video>
        
        <div class="card">
            <form>
                <h1>Inicie sesión aquí</h1>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" required>
                    <label for="">Correo electrónico</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" required>
                    <label for="">Contraseña</label>
                </div>
                <div class="forget">
                    <label for="">
                        <input type="checkbox"> Recordarme
                    </label>
                    <a href="#">Olvidar contraseña</a>
                </div>
                <button>Iniciar sesión</button>
                <div class="register">
                    <p>No tienes una cuenta <a href="#">Regístrate</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
